{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="">
  </head>
  <body>
    <h1><a target="_self" href="{% url 'gallery:index'%}">Gallery</a></h1>
    <div>
        <a target="_blank" href="">
            <img src="{{ image_post.image.url }}" class="" width="700px">
        </a>
    </div>
    <p> {{ image_post.description }} </p>
    <p></p>
    <p>
        {% for tag in image_post.tags.all %}
            <a target="_self" href="{% url 'gallery:filter_index' tag %}">  
                {{tag}}
            </a>
        {% endfor %}
    </p>
  </body>
</html>
