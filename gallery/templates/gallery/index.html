{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="{% static 'gallery/style.css' %}">
  </head>
  <body>
    <h1>Gallery</h1>
    <p>
      {% for tag in tags %}
        {{ tag }},
      {% endfor %}
    </p>
    <div class="gallery">
    {% for picture in latest_image_list %}
            <a target="_self" href="{% url 'detail' picture.id %}">
                <img src="{{ picture.image.url }}" class="rules">
            </a>
    {% endfor %}
    </div>
  </body>
</html>
