{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <link rel="stylesheet" href="{% static 'gallery/style.css' %}">
  </head>
  <body>
    <h1><a target="_self" href="{% url 'gallery:index'%}">Gallery</a></h1>
    <div class="gallery">
    {% for picture in page_obj %}
            <a target="_self" href="{% url 'gallery:detail' picture.id %}">
                <img src="{{ picture.image.url }}" class="rules">
            </a>
    {% endfor %}
    </div>
    {% for tag in tags %}
    <!-- FIXME v -->
     <!-- code used multiple times v -->
    <a target="_self" href="{% url 'gallery:filter_index' tag %}">  
      <p> {{tag}} </p>
    </a>
    {% endfor %}

    <div class="pagination">
      <span class="step-links">
          {% if page_obj.has_previous %}
              <a href="?page=1">&laquo; first</a>
              <a href="?page={{ page_obj.previous_page_number }}">previous</a>
          {% endif %}
  
          <span class="current">
              Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}
          </span>
  
          {% if page_obj.has_next %}
              <a href="?page={{ page_obj.next_page_number }}">next</a>
              <a href="?page={{ page_obj.paginator.num_pages }}">last &raquo;</a>
          {% endif %}
      </span>
  </div>
  </body>
</html>
